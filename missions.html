    <script>
        //OPEN MODAL
        document.querySelectorAll('a').forEach(function (a) {
            a.addEventListener('click', function () {
                let clicked = a.getAttribute('data-menu');
                if (clicked) {
                    // let element = document.getElementById(clicked);
                    document.getElementById(clicked).classList.toggle('menu-active');
                    document.getElementById('menu-hider').classList.toggle('menu-active');

                }
            });
        });

        //CLOSE MODAL
        let modalDivider = document.getElementById('menu-hider');
        var menuActive = document.getElementsByClassName('menu-active');
        modalDivider.addEventListener('click', () => {
            for (i = 0; i < menuActive.length; i++) {
                document.getElementById(menuActive[i].id).classList.toggle('menu-active');
                document.getElementById('menu-hider').classList.toggle('menu-active');
            }
        })
    </script>
